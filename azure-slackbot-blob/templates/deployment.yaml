apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azure-slackbot-blob.fullname" . }}
  labels:
{{ include "azure-slackbot-blob.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "azure-slackbot-blob.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "azure-slackbot-blob.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: SUBSCRIPTION_ID
            value: "{{ .Values.subscription_id }}"
          - name: TENANT_ID
            value: "{{ .Values.tenant_id }}"
          - name: CLIENT_ID
            value: "{{ .Values.client_id }}"
          - name: SLACK_CHANNEL_ID
            value: "{{ .Values.slack_channel_id}}"
          - name: CLIENT_SECRET
            valueFrom: 
              secretKeyRef:
                name: azure-slackbot-blob
                key: clientsecret
          - name: SLACK_VERIFICATION_TOKEN
            valueFrom: 
              secretKeyRef:
                name: azure-slackbot-blob
                key: slackverificationtoken
          - name: SLACK_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: azure-slackbot-blob
                key: slackbottoken
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.service.healthCheckPath }}
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.service.healthCheckPath }}
              port: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
